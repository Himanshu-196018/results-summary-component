<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Result Summary Component</title>
  </head>
  <body>
    <!-- main section of the page -->
    <main>
      <div class="component">
        <!-- result section -->
        <section class="result-card">
          <h1>Your Result</h1>
          <div class="result-score">
            <span class="t-scored">76</span>
            <span class="out-of">of 100</span>
          </div>

          <p class="comment">Great</p>

          <p class="report">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>

        <!-- summary section -->
        <section class="result-summary">
          <h1>Summary</h1>

          <!-- result of each section  -->
          <ul>
            <!-- reaction -->
            <li class="result-row reaction">
              <img src="images/icon-reaction.svg" alt="" />
              <p class="name">Reaction</p>
              <p class="result"><strong class="scored">80</strong> / 100</p>
            </li>

            <!-- memory -->
            <li class="result-row memory">
              <img src="images/icon-memory.svg" alt="" />
              <p class="name">Memory</p>
              <p class="result"><strong class="scored">92</strong> / 100</p>
            </li>

            <!-- verbal -->
            <li class="result-row verbal">
              <img src="images/icon-verbal.svg" alt="" />
              <p class="name">Verbal</p>
              <p class="result"><strong class="scored">61</strong> / 100</p>
            </li>

            <!-- visual -->
            <li class="result-row visual">
              <img src="images/icon-visual.svg" alt="" />
              <p class="name">Visual</p>
              <p class="result"><strong class="scored">72</strong> / 100</p>
            </li>
          </ul>

          <!-- button -->
          <button type="button">Continue</button>
        </section>
      </div>
    </main>

    <!-- footer section of the body -->
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Himanshu-196018">@Himanshu</a>.
    </footer>
  </body>
</html>
